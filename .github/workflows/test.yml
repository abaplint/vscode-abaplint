name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: npm install
      run: npm install
    - name: npm test
      run: npm test
    - name: npm test
      run: npm run compile
